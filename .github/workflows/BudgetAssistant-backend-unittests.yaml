name: BudgetAssistant-backend-unittests

on:
  push:
    paths:
      - 'BudgetAssistant-backend/**'
      - '.github/workflows/BudgetAssistant-backend-unittests.yaml'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./BudgetAssistant-backend
    strategy:
      max-parallel: 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      - name: Add conda to system path
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          echo $CONDA/bin >> $GITHUB_PATH
      - name: Install dependencies
        run: |
          conda env update --file environment.yml --name base
      - name: Install pip dependencies
        run: |
          conda run -n base pip install -r requirements-dev.txt
          conda run -n base pip install pytest-django
          conda run -n base pip install mysqlclient

      - name: Set up MySQL
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        run: |
          sudo apt-get install -y mysql-server
          sudo service mysql start
          #check that mysql is running
          sudo service mysql status
          sudo mysql -e "ALTER USER 'root'@'127.0.0.1' IDENTIFIED WITH mysql_native_password BY 'root_password';"
          sudo mysql -u root -proot_password -e "CREATE DATABASE IF NOT EXISTS test_db;"
          sudo mysql -u root -proot_password -e "CREATE USER IF NOT EXISTS 'test_user'@'127.0.0.1' IDENTIFIED BY 'test_password';"
          sudo mysql -u root -proot_password -e "GRANT ALL PRIVILEGES ON test_db.* TO 'test_user'@'127.0.0.1';"
          sudo mysql -u root -proot_password -e "FLUSH PRIVILEGES;"

      - name: Run migrations
        env:
          DJANGO_SETTINGS_MODULE: pybackend.settings
          DATABASE_BACKEND: mysql
        run: |
          python manage.py migrate

      - name: Run Pytest
        env:
          DJANGO_SETTINGS_MODULE: pybackend.settings
          DATABASE_BACKEND: mysql
        run: pytest
<div class="mat-typography">
  <h3 mat-dialog-title>Categorization result</h3>
  <div mat-dialog-content>
    <div >Message: {{ data.message }}</div>
    <div>Transactions with category: {{ data.withCategoryCount }}</div>
    <div>Transactions without category: {{ data.withoutCategoryCount }}</div>
<!--    <div>Type: {{ data.type }}</div>-->
  </div>
  <div mat-dialog-actions style="justify-content: center">
    <button mat-button (click)="onOkClick()">OK</button>
  </div>
</div>

<h1 mat-dialog-title style="text-align: center;">Zoek transacties</h1>
<div style="width: 100%;">
  <div mat-dialog-content style="width: 100%;" >
    <div style="padding-top: 5px;" class="top-border bottom-border">
      <div id="first" style="padding-top: 5px;font-weight: bold; color: rgb(59, 58, 58); font-size: larger;">
        Transactie type
      </div>
        <div class="grid-container" style="width: 100%;" appearance="fill">
            <div>
                <mat-form-field class="grid-child" >
                    <mat-label>min. bedrag</mat-label>
                    <input matInput [(ngModel)]="minAmount">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="grid-child" >
                    <mat-label>max. bedrag</mat-label>
                    <input matInput [(ngModel)]="maxAmount">
                </mat-form-field>
            </div>

        </div>

        <mat-form-field>
            <mat-label>inkomsten / uitgaven</mat-label>
            <mat-select (selectionChange)="handleTransactionTypeChange($event)">
                <mat-option *ngFor="let type of transactionTypeKeys" [value]="type">
                    {{type}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div style="padding-top: 5px;" class="top-border bottom-border">
      <div style="padding-top: 5px;font-weight: bold; color: rgb(59, 58, 58); font-size: larger;">
        Periode
      </div>
      <period-selection style=" font-size: larger;"
        (change)="handlePeriodSelectionChange()"></period-selection>
    </div>

    <div style="padding-top: 5px;" class="top-border bottom-border">
      <div style="padding-top: 5px;font-weight: bold; color: rgb(59, 58, 58); font-size: larger;">
        Categorie
      </div>
      <app-category-tree-dropdown style=" font-size: larger;" (selectionChange)="handleCategorySelectionChange()"
                                  [selectedCategoryQualifiedNameStr]="'DUMMY CATEGORIE'"
                                  [transactionTypeEnum]="AmountType.BOTH"
      ></app-category-tree-dropdown>


    </div>

    <div style="padding-top: 5px;" class="top-border bottom-border">
      <div style="padding-top: 5px;font-weight: bold; color: rgb(59, 58, 58); font-size: larger;">
        Tegenpartij
      </div>
      <app-counterparty-name-selection
        (change)="handleCounterpartySelectionChange()"></app-counterparty-name-selection>
      <app-counterparty-account-number-selection
        (change)="handleCounterpartyAccountSelectionChange()"></app-counterparty-account-number-selection>
    </div>

    <div style="padding-top: 5px;" class="top-border bottom-border">
      <div style="padding-top: 5px;font-weight: bold; color: rgb(59, 58, 58); font-size: larger;">
        Transactie
      </div>
      <app-transaction-communications-search
        (change)="handleTransactionCommunicationsSearchChange()"></app-transaction-communications-search>

    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Annuleer</button>
    <button mat-button (click)="onSearchClick()" cdkFocusInitial>Zoek</button>
  </div>
</div>

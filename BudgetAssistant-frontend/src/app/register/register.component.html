<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" >
        <p>Maak een account aan</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Voornaam" formControlName="firstName" required>
          <mat-error *ngIf="isFieldInvalid('firstName')">
            Voornaam invoeren.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Achternaam" formControlName="lastName" required>
          <mat-error *ngIf="isFieldInvalid('lastName')">
            Achternaam invoeren.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="text" placeholder="Gebruikersnaam" formControlName="userName" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Gebruikersnaam invoeren.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input style="width: 90%" matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Paswoord" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password')">
            Paswoord invoeren.
          </mat-error>
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Registreren</button>

      </form>
    </mat-card-content>
  </mat-card>
</div>

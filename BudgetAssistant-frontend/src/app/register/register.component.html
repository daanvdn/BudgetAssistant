<div class="signin-content">
  <mat-card appearance="outlined">
    <mat-card-content>
      <form [formGroup]="form" >
        <p>Create an account</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="First name" formControlName="firstName" required>
          <mat-error *ngIf="isFieldInvalid('firstName')">
            Enter first name.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Last name" formControlName="lastName" required>
          <mat-error *ngIf="isFieldInvalid('lastName')">
            Enter last name.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="text" placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="isFieldInvalid('email')">
            Enter email.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input style="width: 90%" matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password')">
            Enter password.
          </mat-error>
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Register</button>

      </form>
    </mat-card-content>
  </mat-card>
</div>

<div class="grid-container" style="width: 100%;" appearance="fill">
  <div class="grid-child" style="padding-top: 15px;font-size: larger;">
    <span>Bedrag</span> 
  </div>
  <div>
    <mat-form-field class="grid-child" >
      <mat-label>min. bedrag</mat-label>
      <input matInput [(ngModel)]="minAmount" (change)="onMinAmountChange()">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="grid-child" >
      <mat-label>max. bedrag</mat-label>
      <input matInput [(ngModel)]="maxAmount" (change)="onMaxAmountChange()">
    </mat-form-field>
  </div>

</div>

<mat-form-field>
    <mat-label>inkomsten / uitgaven</mat-label>
    <mat-select [(value)]="selectedTransactionType"
    (selectionChange)="onTransactionTypeChange()"
    >
        <mat-option *ngFor="let type of transactionTypeKeys" [value]="type">
            {{type}}
        </mat-option>
    </mat-select>
</mat-form-field>

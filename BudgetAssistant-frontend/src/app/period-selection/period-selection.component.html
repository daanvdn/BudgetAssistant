<div class="inline_block" style=" padding-right: 10px">
  <mat-form-field appearance="fill" style="min-width: 290px; width: 100% ">
    <mat-label style=";">Kies periode</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [dateFilter]="allowDate">
      <input matStartDate placeholder="Startdatum" formControlName="start" (dateChange)="ngOnChanges()"
        [value]="startDate">
      <input matEndDate placeholder="Einddatum" formControlName="end" (dateChange)="ngOnChanges()" [value]="endDate">
    </mat-date-range-input>
    <!-- <mat-hint>DD/MM/YYYY â€“ DD/MM/YYYY</mat-hint> -->
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</div>

<div *ngIf="!displayShortcutsAsDropdown"
  style=" padding-top: 2px;padding-bottom: 30px; border-style: solid; border-width: 1px; border-color: lightgray;"
  class="inline_block">
  <p style="text-align: center; font-style: italic; text-decoration: underline;">shortcuts periode</p>
  <div class="grid-container" style="margin-bottom: 5px;">
    <div class="grid-child" style="margin-left: 5px; margin-right: 15px;font-style: italic;">jaar</div>
    <div class="grid-child">
      <button mat-raised-button (click)="onPeriodShortCutClick('huidig jaar')"
        style="margin-left: 5px; margin-right:5px; width: 50px;">huidig</button>
      <button mat-raised-button (click)="onPeriodShortCutClick('vorig jaar')"
        style="margin-right:5px; width: 50px;">vorig</button>
    </div>
  </div>
  <div class="grid-container" style="margin-bottom: 5px;">
    <div class="grid-child" style="margin-left: 5px; margin-right: 15px;font-style: italic">maand</div>
    <div class="grid-child">
      <button mat-raised-button (click)="onPeriodShortCutClick('huidige maand')"
        style="margin-left: 5px;margin-right:5px; width: 50px;">huidige</button>
      <button mat-raised-button (click)="onPeriodShortCutClick('vorige maand')"
        style="margin-right:5px; width: 50px;">vorige</button>
    </div>
  </div>
  <div class="grid-container" style="margin-bottom: 5px;">
    <div class="grid-child" style="margin-left: 5px; margin-right: 15px;font-style: italic">kwartaal</div>
    <div class="grid-child">
      <button mat-raised-button (click)="onPeriodShortCutClick('huidig kwartaal')"
        style="margin-left: 5px;margin-right:5px; width: 50px;">huidig</button>
      <button mat-raised-button (click)="onPeriodShortCutClick('vorig kwartaal')"
        style="margin-right:5px; width: 50px;">vorig</button>
    </div>
  </div>
  <div class="grid-container" style="margin-bottom: 5px;">
    <div class="grid-child" style="margin-left: 5px; margin-right: 15px;font-style: italic">alles</div>
    <div class="grid-child">
      <button mat-raised-button (click)="onPeriodShortCutClick('alles')"
        style="margin-left: 5px;margin-right:5px; width: 50px;">alles</button>
    </div>
  </div>
</div>

<div id="shortcuts" *ngIf="displayShortcutsAsDropdown" [formGroup]="formFieldGroup" class="inline_block">
  <mat-form-field appearance="fill" style="width: 100%;" >
    <mat-label>Snelkoppeling periode</mat-label>
    <mat-select placeholder="Rekening" name="rekening" [(value)]="periodShortcutDropDownSelection" (selectionChange)="onDropDownChange()">
      <mat-option *ngFor="let period of getDropdownKeys()" [value]="period">
        {{period}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

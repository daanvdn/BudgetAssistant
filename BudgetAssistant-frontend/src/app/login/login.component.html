
<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="doLogin()">
        <p>Meld u aan</p>
        <mat-form-field class="full-width-input">
          <input matInput type="text" placeholder="Gebruikersnaam" formControlName="userName" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Gebruikersnaam invoeren.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input style="width: 90%" matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Paswoord" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password')">
            Paswoord invoeren.
          </mat-error>
          <button mat-icon-button matSuffix (mousedown)="hidePassword = false" (mouseup)="hidePassword = true" [attr.aria-label]="hidePassword ? 'Toon paswoord' : 'Verberg paswoord'">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" (click)="doLogin()">Aanmelden</button>
        <div style="padding-top: 20px">
          <a routerLink="/register" routerLinkActive="activebutton" ariaCurrentWhenActive="page"
              style=";font-size: smaller">Geen account? Klik hier om te registeren</a></div>


      </form>
    </mat-card-content>
  </mat-card>
</div>
